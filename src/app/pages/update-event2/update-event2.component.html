    <ul class = "navbar-nav">

            <a routerLink="/organizer" routerLinkActive="active" class="nav-link" >Customer List</a>

<div class="col-md-6 offset-md-3">
    <h3> Update Event </h3>
    <form [formGroup]="exform" (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control"
            [ngClass]="{ 'is-invalid': formControls.name.errors && formControls.name.touched} " />
            <div *ngIf="  formControls.name.errors && formControls.name.touched" class="invalid-feedback">
            <div *ngIf="formControls.name.errors.required ">Name is required</div>
            </div>
        </div>
    
        <div class="form-group">
            <label>Price</label>
            <input type="text" formControlName="price" class="form-control"
            [ngClass]="{ 'is-invalid':  formControls.price.errors && formControls.price.touched }" />
            <div *ngIf="formControls.price.errors && formControls.price.touched" class="invalid-feedback">
            <div *ngIf="formControls.price.errors.required">Price is required</div>
            </div>
            </div>
    
            <div class="form-group">
                <label>Location</label>
                <input type="text" formControlName="location" class="form-control"
                [ngClass]="{ 'is-invalid': formControls.location.errors && formControls.location.touched}" />
                <div *ngIf=" formControls.location.errors && formControls.location.touched" class="invalid-feedback">
                <div *ngIf="formControls.location.errors.required">Location is required</div>
         
                </div>
                </div>

        <div class="form-group">
            <label>Duration</label>
            <input type="text" formControlName="duration" class="form-control"
            [ngClass]="{ 'is-invalid': formControls.duration.errors && formControls.duration.touched}" />
            <div *ngIf="formControls.duration.errors && formControls.duration.touched" class="invalid-feedback">
            <div *ngIf="formControls.duration.errors.required">Duration is required</div>
            </div>
            </div>

         

        <div class="form-group">
            <label>Type</label>
            <input type="text" formControlName="type" class="form-control"
            [ngClass]="{ 'is-invalid': formControls.type.errors && formControls.type.touched}" />
            <div *ngIf="formControls.type.errors && formControls.type.touched" class="invalid-feedback">
            <div *ngIf="formControls.type.errors.required">Type is required</div>
            </div>
            </div>
       
        <div class="form-group">
            <label>Number of tickets</label>
            <input type="text" formControlName="nrTickets" class="form-control"
            [ngClass]="{ 'is-invalid': formControls.nrTickets.errors && formControls.nrTickets.touched}" />
            <div *ngIf="formControls.nrTickets.errors && formControls.nrTickets.touched" class="invalid-feedback">
            <div *ngIf="formControls.nrTickets.errors.required">Number of tickets is required</div>
            </div>
            </div>
        <br>
        <button class = "btn btn-success" type ="submit" [disabled]="!exform.valid">Submit</button><p></p>


    
    </form>
    </div>
