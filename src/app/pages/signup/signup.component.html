<div class=container>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class ="text-center">
                    <h1>Sign Up</h1>
                    
                    <h6>Register yourself!!</h6>
                </div>
                <form>
                <form [formGroup]="signupForm" (ngSubmit)="signUp()" > 

                     <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                          [ngClass]="{ 'is-invalid': formControls.email.errors && formControls.email.touched} " />
                            <div *ngIf="  formControls.email.errors && formControls.email.touched" class="invalid-feedback">
                            <div *ngIf="formControls.email.errors.required ">Email is required</div>
                            </div>
                        
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>

                        <div class="mb-3">
                            <label>Name</label>
                            <input type="text" formControlName="name" class="form-control"
                            [ngClass]="{ 'is-invalid': formControls.name.errors && formControls.name.touched} " />
                            <div *ngIf="  formControls.name.errors && formControls.name.touched" class="invalid-feedback">
                            <div *ngIf="formControls.name.errors.required ">Name is required</div>
                            </div>
                        </div>

                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
                          [ngClass]="{ 'is-invalid': formControls.password.errors && formControls.password.touched} " />
                          <div *ngIf="  formControls.password.errors && formControls.password.touched" class="invalid-feedback">
                          <div *ngIf="formControls.password.errors.required ">Password is required</div></div>
                        </div>


                        <div class="form-group">
                            <label for="role">Role:</label>
                            <select formControlName="role" class="form-control">
                                <option disabled>Select Role</option>
                                <option>Choose Role</option>
                                <option *ngFor="let role of roleList">{{role}}</option>
                            </select>
                            <div *ngIf="formControls.role.touched && formControls.role.invalid" class="alert alert-danger">
                                <div *ngIf="formControls.role.errors.required">Name is required.</div>
                            </div>
                        </div>
                       
                        <button class = "btn btn-success" type ="submit" [disabled]="!signupForm.valid">Submit</button><p></p>
                </form>
                <a style="color: #fff; margin-top:10px" routerLink="/login"> Already registered? Click to login!!</a>
            </form>
            </div>
        </div>
    </div>
</div>
