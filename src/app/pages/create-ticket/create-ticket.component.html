<div class="col-md-6 offset-md-3">
 
    <h3> Create Ticket </h3>

    <form [formGroup]="exform" (ngSubmit) = "onSubmit()">
    
    
    
        <div class="form-group">
            <label>Customer Email</label>
            <input type="text" formControlName="emailCustomer" class="form-control"
            [ngClass]="{ 'is-invalid':  formControls.emailCustomer.errors && formControls.emailCustomer.touched }" />
            <div *ngIf="formControls.emailCustomer.errors && formControls.emailCustomer.touched" class="invalid-feedback">
            <div *ngIf="formControls.emailCustomer.errors.required">Customer is required</div>
            <div *ngIf="formControls.emailCustomer.errors.email">Must be a valid email address!</div>
            </div>
            </div>
    
            <div class="form-group">
                <label>Event name</label>
                <input type="text" formControlName="eventName" class="form-control"
                [ngClass]="{ 'is-invalid': formControls.eventName.errors && formControls.eventName.touched}" />
                <div *ngIf=" formControls.eventName.errors && formControls.eventName.touched" class="invalid-feedback">
                <div *ngIf="formControls.eventName.errors.required">Event name is required</div>
         
                </div>
                </div>

        <br>
        <button class = "btn btn-success" type ="submit" [disabled]="!exform.valid">Submit</button><p></p>
        <button (click) = "goToTicketList()" class = "btn btn-success" type ="submit">Homepage</button>

    
    </form>
    </div>
