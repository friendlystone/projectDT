<h2> Event List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            
            <th> Name</th>
            <th> Price</th>
            <th> Location</th>
            <th> Duration </th>
            <th> Type </th>
            <th> Organizer </th>
            <th> Number of tickets </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let event of events" >
            
            <td> {{ event.name }} </td>
            <td> {{ event.price }} </td>
            <td> {{ event.location }} </td>
            <td> {{ event.duration }} </td>
            <td> {{ event.type }} </td>
            <td> {{ event.organizer }} </td>
            <td> {{ event.nrTickets }} </td>
            <td>  
                <button (click) = "updateEvent(event.uid)" class = "btn btn-info " style="margin-left: 10px"> Update</button>
                <button (click) = "deleteEvent(event.uid)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
            </td>


          
        </tr>
    </tbody>
</table>
