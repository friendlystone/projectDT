<h2> Ticket List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Customer Email</th>
            <th> Event Name</th>
            <th> Event Organizer</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let ticket of tickets" >
            <td> {{ ticket.customerEmail }} </td>
            <td> {{ ticket.eventName }} </td>
            <td> {{ ticket.eventOrganizer }} </td>
            
            <td>  
                <button (click) = "deleteTicket(ticket.uid)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
            </td>


          
        </tr>
    </tbody>
</table>
