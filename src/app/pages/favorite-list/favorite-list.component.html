<h2> Favorite List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            
            <th> Name</th>
            <th> Type</th>
            <th> Location</th>
           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let favorite of favorites" >
            
            <td> {{ favorite.name }} </td>
            <td> {{ favorite.type }} </td>
            <td> {{ favorite.location }} </td>
            
            <td>  
                 <button (click) = "deleteFavorite(favorite.uid)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
               
            </td>


          
        </tr>
    </tbody>
</table>
