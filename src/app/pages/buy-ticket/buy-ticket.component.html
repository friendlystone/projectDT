<h2> Event List</h2>


<table class = "table table-striped">
    <thead>
        <tr>
            
            <th> Name</th>
            <th> Price</th>
            <th> Location</th>
            <th> Duration </th>
            <th> Type </th>
            <th> Organizer </th>
            <th> Number of tickets </th>
            <th> 
                <button (click) = "logout()" class = "btn btn-info " style="margin-left: 10px"> Logout</button>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let event of events" >
         
            <td> {{ event.name }} </td>
            <td> {{ event.price }} </td>
            <td> {{ event.location }} </td>
            <td> {{ event.duration }} </td>
            <td> {{ event.type }} </td>
            <td> {{ event.organizer }} </td>
            <td> {{ event.nrTickets }} </td>
            <td>  
                <button (click) = "buyTicket(event.uid)" class = "btn btn-info " style="margin-left: 10px"> Buy ticket</button>
                <button (click) = "addToFavorites(event.uid)" class = "btn btn-info " style="margin-left: 10px"> Add to favorites</button>
            </td>

        </tr>
    </tbody>
</table>
