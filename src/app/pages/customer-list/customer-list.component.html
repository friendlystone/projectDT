<h2> Customer List</h2>
<table class = "table table-striped">
    <thead>
        <tr>    
            
            <th> Name</th>
            <th> Email</th>
            <th> Ron</th>
            <th> Phone </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let customer of customers" >
            
            <td> {{ customer.name }} </td>
            <td> {{ customer.email }} </td>
            <td> {{ customer.ron }} </td>
            <td> {{ customer.phone }} </td>
            <td>  
                <button (click) = "updateCustomer(customer.uid)" class = "btn btn-info " style="margin-left: 10px"> Update</button>
                <button (click) = "deleteCustomer(customer.uid)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
            </td>


          
        </tr>
    </tbody>
</table>
